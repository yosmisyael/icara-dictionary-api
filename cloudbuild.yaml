steps:
  # Step 1: Build the container image using your Dockerfile
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia-southeast2-docker.pkg.dev/${PROJECT_ID}/icara-repo/icara-api:latest'
      - '.'

  # Step 2: Push the container image to Google Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-southeast2-docker.pkg.dev/${PROJECT_ID}/icara-repo/icara-api:latest'

images:
  - 'asia-southeast2-docker.pkg.dev/${PROJECT_ID}/icara-repo/icara-api:latest'